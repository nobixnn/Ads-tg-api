<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Ad API</title>
  <style>
    body { 
      font-family: monospace; 
      background: #0d1117; 
      color: #00ff9f; 
      text-align: left; 
      padding: 20px;
    }
  </style>
</head>
<body>
<script>
  async function sendJsonResponse() {
    const res = await fetch('ads.json');
    const ads = await res.json();
    const randomAd = ads[Math.floor(Math.random() * ads.length)];

    const jsonResponse = {
      status: "success",
      ad: randomAd
    };

    // Browser par JSON format me show kar do:
    document.body.innerText = JSON.stringify(jsonResponse, null, 2);
  }

  sendJsonResponse();
</script>
</body>
</html>
